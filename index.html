<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="main">
      <header class="header container">
        <img class="image-logo" src="images/logo.png" />
        <img class="image-circle" src="images/user-avatar.png" alt="User Van Gogh" />
      </header>
      <section class="profile container">
        <div class="profile-avatar">
          <img class="image-circle" src="images/avatar-vangogh.jpg" alt="Avatar Van Gogh" />
          <div class="profile-desc">
            <p class="profile-name">Vincent van Gogh</p>
            <p>Zundert, Netherlands</p>
        </div>
      </section>
      <section class="profile-photo container">
        <img src="images/post-vangogh.jpg" alt="Selfie painting by Van Gogh">
    </section>    
      <section class="feedback container"></section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
