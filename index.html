<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="main">
      <header class="header container">
        <img class="image-logo" src="images/logo.png" />
        <img class="image-circle" src="images/user-avatar.png" alt="My avatar" />
      </header>
      <section class="profile container">
        <div class="profile-avatar">
          <img id="user-avatar" class="image-circle" src="images/avatar-vangogh.jpg" alt="Avatar Van Gogh" />
          <div class="profile-desc">
            <p id="profile-name" class="profile-name">Vincent van Gogh</p>
            <p id="profile-location">Zundert, Netherlands</p>
        </div>
      </section>
      <section class="profile-photo container">
        <img id="profile-photo" src="images/post-vangogh.jpg" alt="Selfie painting by Van Gogh">
    </section>    
      <section class="feedback container">
        <ul class="feedback-icons">
            <li class="heart" ondblclick="increment()"><a href="#"><img src="images/icon-heart.png" alt="Heart icon"></a></li>
            <li class="comment"><a href="#"></a><img src="images/icon-comment.png" alt="Comment icon"></a></li>
            <li class="share"><a href="#"></a><img src="images/icon-dm.png" alt="Share icon"></a></li>
        </ul>
        <p class="likes"><span id="likes">21,492</span> likes</p>
        <p id="users-feeling" class="users-feeling"><span>vincey1853</span> just took a few mushrooms lol</p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
